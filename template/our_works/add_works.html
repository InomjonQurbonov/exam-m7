{% extends 'base.html' %}
{% block title %}
	Add News
{% endblock %}

{% block content %}
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Page for insert News or posts</h1>
      <p>Hello dear {{ user.username }}. Here you can insert New or Post! Good Luck</p>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Insert Works" class="btn btn-success">
    </form>
{% endblock %}
